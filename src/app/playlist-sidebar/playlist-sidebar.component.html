<div class="playlistContainer">
  <ul>
    <li *ngFor="let video of videoList" class="videoList">
        <img [src]='video.thumbnailImage' style="width:170px;height:95px;float:left;margin-right:5px;">
        <p class="titleTag">{{video.title}}</p>
        <p class="detailTag"> {{video.uploadedBy}} </p>
        <p class="detailTag"> {{video.noOfViews}} views </p>
    </li>
  </ul>
</div>
